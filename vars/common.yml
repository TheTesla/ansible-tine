---

hostname: "test"
tld: "smartrns.net"
#tld: "entroserv.de"
name: "testserver"
domain: "{{ name }}.{{ tld }}"
emaildomain: "mymail.{{ tld }}"
emailmaps:
  - { emaildomain: "mymail.entroserv.de", serverdomain: "testserver.entroserv.de" }
  - { emaildomain: "extra.entroserv.de", serverdomain: "testserver.entroserv.de" }
  - { emaildomain: "extra.smartrns.net", serverdomain: "testserver.smartrns.net" }
secondarydomains: "{{ emailmaps | map(attribute='serverdomain') | unique | list }}"
secondaryemaildomains: "{{ emailmaps | map(attribute='emaildomain') | unique | list }}"
 # - "testserver.entroserv.de"
