---

- name: clone amavisd-milter
  git:
    repo: "https://github.com/ThomasLeister/amavisd-milter.git"
    dest: "/root/amavisd-milter"

- name: install amavis
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - amavisd-new
    - libmilter-dev

- name: build amavisd-milter
  shell: "touch * && ./configure && make && make install"
  args:
    executable: "/bin/bash"
    chdir: "/root/amavisd-milter"


