---


- name: install unbound
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - unbound
    - dnsutils

- name: start unbound
  command: unbound-anchor

- name: set /etc/unbound owner
  file:
    name: /etc/unbound
    owner: unbound

- name: unbound anchor
  shell: "unbound-anchor"
  args:
    executable: "/bin/bash"


- name: start unbound
  service:
    name: unbound
    state: started


