---

- name: Install dependencies via apt
  apt:
    name: '{{ item }}'
    state: latest
    update_cache: True
  with_items:
    - libcurl4-openssl-dev
    - libssl-dev
    - python-pip
    - curl

- name: Install depencies via pip
  pip:
    name: "{{ item }}"
    state: latest
  with_items:
    - jinja2
    - configparser
    - parse
    - pycurl

- name: Clone cryptdomainmgr recursively
  git:
    repo: "https://github.com/TheTesla/cryptdomainmgr.git"
    dest: "/root/cryptdomainmgr" 
    force: yes

- name: Set inwx login
  copy:
    dest: "/root/cryptdomainmgr/dnsupdate/passwords.py"
    content: |
      #!/usr/bin/env python
      inwxUserDict = {'default': "{{ inwxlogin }}" }
      inwxPasswdDict = {'default': "{{ inwxpasswd }}" }
      
- name: Set certificate base configuration
  ini_file:
    dest: "/root/domains.conf"
    section: "certificate"
    option: "{{ item.key }}"
    value: "{{ item.value }}"
  with_dict: { generator: 'certbot', keysize: '4096', webservers: 'apache2', certname: 'fullchain.pem' }
 
- name: Set letsencrypt account e-mail
  ini_file:
    dest: "/root/domains.conf"
    section: "certificate"
    option: "email"
    value: "{{ certemail }}"

- name: Set letsencrypt extra arguments
  ini_file:
    dest: "/root/domains.conf"
    section: "certificate"
    option: "extraflags"
    value: "{{ certextra }}"

- name: Set live path certificates are copied into on rollover
  ini_file:
    dest: "/root/domains.conf"
    section: "certificate"
    option: "destination"
    value: "{{ certbaselocation }}"

- name: Set dkim configuration
  ini_file:
    dest: "/root/domains.conf"
    section: "dkim"
    option: "{{ item.key }}"
    value: "{{ item.value }}"
  with_dict: { generator: 'rspamd', signingConfTemplateFile: '/root/cryptdomainmgr/dkim_signing_template.conf', signingConfTemporaryFile: '/etc/rspamd/dkim_signing_new.conf', signingConfDestinationFile: '/etc/rspamd/local.d/dkim_signing.conf' }


- name: Set primary domain configuration
  ini_file:
    dest: "/root/domains.conf"
    section: "{{ domain }}"
    option: "{{ item.key }}"
    value: "{{ item.value }}"
  with_dict: {ip4: 'auto', ip6: 'auto', tlsa: 'auto', gencert: 'true', hasdkim: 'true'}

- name: Set domain configurations
  ini_file:
    dest: "/root/domains.conf"
    section: "{{ item[1] }}"
    option: "{{ item[0].key }}"
    value: "{{ item[0].value }}"
  with_nested:
    - [{key: 'ip4', value: 'auto'}, {key: 'ip6', value: 'auto'}, {key: 'tlsa', value: 'auto'}, {key: 'gencert', value: 'true'}, {key: 'hasdkim', value: 'true'}]
    - "{{ secondarydomains }}"
    
- name: Set primary e-mail domain configuration
  ini_file:
    dest: "/root/domains.conf"
    section: "{{ emaildomain }}"
    option: "{{ item.key }}"
    value: "{{ item.value }}"
  with_dict: {mx: "{{ domain }}:10"}

- name: Set e-mail domain configurations
  ini_file:
    dest: "/root/domains.conf"
    section: "{{ item.emaildomain }}"
    option: "mx"
    value: "{{ item.serverdomain }}:10"
  with_items:
    - "{{ emailmaps }}"

- name: Set e-mail list domain configurations
  ini_file:
    dest: "/root/domains.conf"
    section: "{{ item.emaildomain }}"
    option: "mx"
    value: "{{ item.mx }}:10"
  with_items:
    - "{{ listmaps }}"

- name: Set list domain configurations
  ini_file:
    dest: "/root/domains.conf"
    section: "{{ item[1].webdomain }}"
    option: "{{ item[0].key }}"
    value: "{{ item[0].value }}"
  with_nested:
    - [{key: 'ip4', value: 'auto'}, {key: 'ip6', value: 'auto'}, {key: 'tlsa', value: 'auto'}, {key: 'gencert', value: 'true'}, {key: 'hasdkim', value: 'true'}]
    - "{{ listmaps }}"

- name: Immediatelly prepare certificate
  shell: 'cd /root/cryptdomainmgr && python prepare.py ../domains.conf'
  args:
    executable: '/bin/bash'
  ignore_errors: True

- name: Immediatelly rollover certificate
  shell: 'cd /root/cryptdomainmgr && python rollover.py ../domains.conf'
  args:
    executable: '/bin/bash'
  ignore_errors: True

- name: Immediatelly cleanup
  shell: 'cd /root/cryptdomainmgr && python cleanup.py ../domains.conf'
  args:
    executable: '/bin/bash'
  ignore_errors: True

- name: Copy cron file
  copy:
    dest: "/etc/cron.d/domain"
    src: "../files/etc/cron.d/domain"
    mode: 0644
    owner: root
    group: root



